<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			List
		</ion-title>

		<ion-button slot="end" fill="clear" (click)='readall()'>READ</ion-button>
		<ion-button slot="end" fill="clear" (click)='clear()'>CLEAR</ion-button>
		<ion-button slot="end" fill="clear" (click)='init()'>INIT</ion-button>

	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label position="fixed">Title</ion-label>
		<ion-input [(ngModel)]="newItem.title"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label position="fixed">Note</ion-label>
		<ion-input [(ngModel)]="newItem.note"></ion-input>
	</ion-item>

	<ion-button expand="full" (click)="add(newItem)">Add</ion-button>

	<ion-list #itemlist>
		<ion-item-sliding *ngFor="let item of items">
			<ion-item>
				<ion-label class="text-wrap">
					<h3>{{ item.title }}</h3>
					<ion-text color="secondary">
						<p>{{ item.note }}</p>
					</ion-text>
					<p>{{ item.modified | date:'short'}}</p>
				</ion-label>
			</ion-item>

			<ion-item-options side="end">
				<ion-item-option color="secondary" (click)="update(item)">Update</ion-item-option>
				<ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>
</ion-content>
